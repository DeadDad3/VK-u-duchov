    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f1f1f1;
      min-width: 320px;
      max-height: 600px;
      height: 600px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    #muter-list {
      flex-grow: 1;
      overflow-y: auto;
      padding: 12px;
    }
    .muter-panel {
      background: #e0e0e0;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      position: relative;
    }
    .muter-panel input[type="text"] {
      width: calc(100% - 10px);
      padding: 5px;
      margin-top: 4px;
      margin-bottom: 8px;
    }
    .muter-panel label {
      font-size: 13px;
      display: block;
    }
    .remove-btn {
      position: absolute;
      top: 6px;
      right: 6px;
      background: #ff5f5f;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      cursor: pointer;
      font-weight: bold;
      line-height: 16px;
    }
    .add-btn {
      border: none;
      background: #4CAF50;
      color: white;
      font-weight: bold;
      padding: 10px;
      cursor: pointer;
      width: 100%;
      border-radius: 0;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 8px;
      margin-top: 4px;
    }
    .checkbox-container input[type="checkbox"] {
      transform: scale(1.2);
      margin: 0;
    }
    .checkbox-container span {
      font-size: 13px;
    }
  </style>
</head>
